spring.datasource.url=jdbc:postgresql://localhost:5432/foodhub
spring.datasource.username=cded
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
# Enable Hibernate logging
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Enable Spring Data JPA query logging
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=build/my-schema.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create

# App Properties
foodhub.app.jwtSecret= ======================foodhub=Spring===========================
foodhub.app.jwtExpirationMs=86400000
